spring:
  data:
    mongodb:
      database: "blood-pressure-diary"
  application:
    name: blood-pressure-diary-backend
  jackson:
    deserialization:
      fail-on-unknown-properties: false

management:
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - loggers
          - prometheus
  metrics:
    tags:
      application: \${spring.application.name}

DOMAIN: "localhost"
